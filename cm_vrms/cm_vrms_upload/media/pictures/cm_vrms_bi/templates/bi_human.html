<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    
    <title>配置管理系统</title>
  	<link href="/static/css/bootstrap.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" type="text/css" href="/static/css/tcal.css" />
     
    <script src="/static/js/jquery.min.js"></script> 
    <script src="/static/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="/static/js/tcal.js"></script> 
    <link rel="stylesheet" href="/static/css/datepicker/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/static/css/datepicker/css/default.css" type="text/css">
    <link rel="stylesheet" href="/static/css/datepicker/css/style.css" type="text/css">
    <script type="text/javascript" src="/static/css/datepicker/javascript/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/static/css/datepicker/javascript/zebra_datepicker.js"></script>
    <script type="text/javascript" src="/static/css/datepicker/javascript/core.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
     <table width="620" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
    <th scope="col">
    <form action="/bi_human/" method="get">
            <input id="datepicker-example11" type="text" name="query" value=""/>
            <input type="submit" value="按时间搜索">
    </form>
    </tr>
    </table>
	<div class="row"> 
	    <div class="span7">
	    	<div id="main" style="height:650px;width:750px"></div>
		</div>
		<div class="span2">
	    	<div id="main3" style="height:650px;width:750px"></div>
		</div>
		<div class="span4" >
		    <div id="main1" style="height:350px;width:700px"></div>
		    <div id="main2" style="height:300px;width:450px"></div>
		</div> 
	</div> 
    <!--div id="main" style="height:600px"></div-->
    <!-- ECharts单文件引入 -->
    <script src="/static/js/echarts.js"></script>
    <script type="text/javascript">
	
        // 路径配置
        require.config({
            paths: {
                echarts: '/static/js/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line' 
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));
                var myChart1 = ec.init(document.getElementById('main1'));
                var myChart2 = ec.init(document.getElementById('main2'));
                
		
		
		option = {
    title : {
        x : 'center',
        text: '升级部署次数榜单'
         
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            splitLine :{show:false},
            data : [
                    {% for name in author_name_list %}
					'{{ name }}',
				    {% endfor %} 
                  ]
        }
    ],
    yAxis : [
        {
            type : 'value',
            splitLine :{show:false}
        }
    ],
    series : [
        {
            name:'升级部署次数',
            type:'bar',
            itemStyle: {
                normal: {
                    color: function(params) {
                        // build a color map as your need.
                        var colorList = [
                          '#FF0000','#9BCA63','#FFFF00','#60C0DD','#60C0DD',
                           '#60C0DD','#60C0DD','#60C0DD','#60C0DD','#60C0DD',
                           '#60C0DD','#60C0DD','#60C0DD','#60C0DD','#60C0DD'
                        ];
                        return colorList[params.dataIndex]
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c}'
                    }
                }
            },
            data:[
                   {% for num in update_num_list %}
					'{{ num }}',
				   {% endfor %} 
                 ]
            
        }
    ]
};

option1 = {
    title : {
        x : 'center',
        text: '升级问题处理榜单 '
         
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        x : 'right',
        data:['AB问题','CD问题     ']
    },
    toolbox: {
        show : true,
        feature : {
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : [
                    {% for name in name_list %}
					'{{ name }}',
				    {% endfor %} 
                  ]
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'AB问题',
            type:'bar',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[
                   {% for ab in ab_list %}
					'{{ ab }}',
				   {% endfor %} 
                 ]
            
        },
        {
            name:'CD问题     ',
            type:'bar',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[
                   {% for cd in cd_list %}
					'{{ cd }}',
				   {% endfor %} 
                 ]
            
        }
    ]
};

option2 = {
    title : {
        x : 'center',
        text: '环境问题处理榜单'
         
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : [
                    {% for Principal in Principal_list %}
					'{{ Principal }}',
				    {% endfor %} 
                  ]
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'升级部署次数',
            type:'bar',
            itemStyle: {
                normal: {
                    color: function(params) {
                        // build a color map as your need.
                        var colorList = [
                          '#FF0000','#9BCA63','#FFFF00','#60C0DD','#60C0DD',
                           '#60C0DD','#60C0DD','#60C0DD','#60C0DD','#60C0DD',
                           '#60C0DD','#60C0DD','#60C0DD','#60C0DD','#60C0DD'
                        ];
                        return colorList[params.dataIndex]
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c}'
                    }
                }
            },
            data:[
                   {% for vir_pro_num in vir_pro_num_list %}
					'{{ vir_pro_num }}',
				   {% endfor %} 
                 ]
            
        }
    ]
};
		
		
        
      




		
		
		
		myChart.setOption(option);
		myChart1.setOption(option1);
		myChart2.setOption(option2);
		
		myChart.on(ecConfig.EVENT.CLICK, eConsole);
		myChart.on(ecConfig.EVENT.DBLCLICK, eConsole);
		//myChart.on(ecConfig.EVENT.HOVER, eConsole);
		//myChart.on(ecConfig.EVENT.DATA_ZOOM, eConsole);
		//myChart.on(ecConfig.EVENT.LEGEND_SELECTED, eConsole);
		//myChart.on(ecConfig.EVENT.MAGIC_TYPE_CHANGED, eConsole);
		//myChart.on(ecConfig.EVENT.DATA_VIEW_CHANGED, eConsole);
		
		}
		);
		
	
	
	
    </script>
</body>
