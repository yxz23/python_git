<!DOCTYPE html>
{% load bootstrap_toolkit %}
{% load url from future %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>配置管理系统后台页面</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.css">
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5.js"></script>
    <![endif]-->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>

<body>

    {% if password_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>用户名或密码错误
        </div>
    {% endif %}    
    <div class="well">
        <h1>配置管理系统后台页面</h1>
        <p> </p>
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            
           <div class="control-group required">
    
        <label class="control-label" for="id_username">用户名</label>
    
    <div class="controls">
        
            
                
                    
    
    
        <input id="id_username" name="username" placeholder="用户名" type="text" />
    



    </div>
</div>

        <div class="control-group required">
    
        <label class="control-label" for="id_password">密码</label>
    
    <div class="controls">
        
        <input id="id_password" name="password" placeholder="密码" type="password" />
    


    </div>
</div>
            
            <p class="form-actions">
                <input type="submit" value="登录" class="btn btn-primary">
                
                <a href="/contactme/"><input type="button" value="修改密码" class="btn btn-danger"></a>
            </p>
        </form>
    </div>

</body>
</html>
