<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>配置管理系统</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
     <div style = "margin: 0; font-size: 11px; text-align: right; color: #487858;">
		<a href="/test_report_charts/">统计信息</a> |
	</div>
    <!--div id="main" style="height:620px"></div-->
    
     <div class="row"> 
	    <div class="span9">
	    	<div id="main" style="height:600px;width:1300px"></div>
		</div> 
		
		<div class="span5">
			<div id="main1" style="height:{{len_num}}px;float:none;"></div>
		</div> 
	</div> 

	<link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui.min.css">
	<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    <!-- ECharts单文件引入 -->
    <script src="{{ STATIC_URL }}js/echarts.js"></script>

<div id="dialog" title="版本具体情况" >
	</div>


    <script type="text/javascript">
        // 路径配置
		$(function() {
			$( "#dialog" ).dialog({
				
			  autoOpen: false,
			  show: {
				effect: "blind",
				duration: 1000
			  },
			  hide: {
				effect: "explode",
				duration: 1000
			  }
			 
			
			});
			
		  });
		function displaydetail(){
            
			$("p").toggle();
        }
    
		  

		
        require.config({
            paths: {
                echarts: '{{ STATIC_URL }}js/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/force' // 使用力导向布局图就加载force模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
		
        
        var option = {
    title : {
        text: '变更关系关联图',
        subtext:'升级联测--圆形,无影响联测--矩形,未回复--菱形',
        x:'center',
        y:'top'
    },
    tooltip : {
        trigger: 'item',
        formatter: ' {b}'
    },
    toolbox: {
        show : true,
        feature : {
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    legend: {
        x: 'left',
        orient : 'vertical',
        data:[
		'正常',
		'延期',
		'暂停',
		'作废',
		'NA'
		]
    },
    series : [
        {
            type:'force',
            name : "变更关系",
            ribbonType: false,
           
            categories : [
                
                    
                
                {
                    name: '正常',
                    itemStyle: {
                        normal: {
                            color : '#00CD00'
                        }
                    }
                },
                {
                    name: '延期',
                    itemStyle: {
                        normal: {
                            color : '#FF0000'
                        }
                    }
                },
                {
                    name: '暂停',
                    itemStyle: {
                        normal: {
                            color : '#828282'
                        }
                    }
                    
                },
                {
                    name: '作废',
                    itemStyle: {
                        normal: {
                            color : '#8B5A00'
                        }
                    }
                    
                },
                 {
                    name: 'NA',
                    itemStyle: {
                        normal: {
                            color : '#FFFF00'
                        }
                    }
                    
                }
               
				
            ],
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        textStyle: {
                            color: '#333'
                        }
                    },
                    nodeStyle : {
                        brushType : 'both',
                        borderColor : 'rgba(255,215,0,0.4)',
                        borderWidth : 2
                      
                    },
                    linkStyle: {
                        type: 'line'
                    }
                },
                emphasis: {
                    label: {
                        show: false
                        // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
                    },
                    nodeStyle : {
                        //r: 30
                    },
                    linkStyle : {}
                }
            },
            useWorker: false,
            ribbonType:false,
            minRadius : 30,
            maxRadius : 45,
            gravity: 1.1,
            scaling: 1.5,
            roam: 'move',
            {% autoescape off %}
            nodes:[
	            {% for node in node_info %}
					{{ node }}
	            {% endfor %}            
            ],
           links : [
	            {% for link in link_info %}
					{{ link }}
	            {% endfor %}            
           		
            ],
            {% endautoescape %}
        }
    ]
};

        // 为echarts对象加载数据 
        myChart.setOption(option); 
		
		
var ecConfig = require('echarts/config');

var dialog_tabel_info = {
	{% autoescape off %}
	{% for table_info in node_table_info_list %}
		{{table_info}}
	{% endfor %}
	{% endautoescape %}
};

function eConsole(param) {
	var lineName = param.name//辨别当前点中的边
	if (typeof lineName == 'undefined'){
		return;
	} 	
	if (typeof param.value.target == 'string'){
		return;
	} 	

		
	tabel_str = "<tr><th>目前项目阶段</th><td>模拟流程</td><th>项目质量</th><td>质量一般</td></tr><tr><th>项目测试工作量投入情况</th><td>超签报工作量</td><th>人力投入情况</th><td>人力充足</td></tr><tr><th >具体原因</th><td colspan=3>因为项目计划拖长导致测试工作量超出签报工作量，已和各方确认在1.1版本的签报补足工作量。</td></tr>"
					
	tabel_str = dialog_tabel_info[lineName]
	
	var lineTarget = param.name;
	document.getElementById('dialog').innerHTML = 
	"<table  border='1' >"+
	"<tr><th colspan='18'>"+lineTarget+"</th></tr>"+
	tabel_str+
	"</table>"
	$( "#dialog" ).dialog( "open" );
		
	
	
}
		
		myChart.on(ecConfig.EVENT.CLICK, eConsole);
		myChart.on(ecConfig.EVENT.DBLCLICK, eConsole);
		//myChart.on(ecConfig.EVENT.HOVER, eConsole);
		myChart.on(ecConfig.EVENT.DATA_ZOOM, eConsole);
		myChart.on(ecConfig.EVENT.LEGEND_SELECTED, eConsole);
		myChart.on(ecConfig.EVENT.MAGIC_TYPE_CHANGED, eConsole);
		myChart.on(ecConfig.EVENT.DATA_VIEW_CHANGED, eConsole);

		
		}
		);
		
		
    </script>
    
    
     <script type="text/javascript">
       
        require.config({
            paths: {
                echarts: '{{ STATIC_URL }}js/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用力导向布局图就加载force模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart1 = ec.init(document.getElementById('main1')); 
		
        
        var option1 = {
            title:{ text: '项目目前阶段'},
			tooltip : {
				formatter: function (params,ticket,callback) {
					//console.log(params)
					var res = params[0].name;
					for (var i = 0, l = params.length; i < l; i++) {
						res += '<br/>' + params[i].seriesName;
						res += ' : ' 
						res += ['','测试准备','UAT1测试','UAT1完成','验收流程','验收测试','模拟流程','模拟测试','模拟完成','已上线'][parseInt(params[i].value)];
					}
					setTimeout(function (){
						// 仅为了模拟异步回调
						callback(ticket, res);
					}, 10)
					return 'loading';
				},
			 trigger: 'axis',
			 axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data:['项目阶段']
			},
			toolbox: {
				show : true,
				feature : {
					saveAsImage : {show: true}
				}
			},
			calculable : true,
			xAxis : [
				{
					type : 'value',
					splitNumber:11,
					axisTick : {show: true, interval:0},
					axisLabel : {
						show:true,
						margin: 8,
						formatter: function (value){return ['    ','测试准备','UAT1测试','UAT1完成','验收流程','验收测试','模拟流程','模拟测试','模拟完成','已上线'][value];},
						textStyle: {
							color: 'blue',
							fontFamily: 'sans-serif',
							fontSize: 8,
							fontStyle: 'italic',
							fontWeight: 'bold'
						}
						
					}
				}
			],
			yAxis : [
				{
					type : 'category',
					axisTick : {show: false},
					show: false,
					data : [
						{% for node in node_projectstage_node_info %}
							'{{ node }}',
						{% endfor %} 
					]
				}
			],
			series : [
				{
					name:'项目阶段',
					type:'bar',
					barWidth:30,
					itemStyle: {
						normal: {
							label: {
								show: true,
								position: 'insideBottom',
								formatter: '{b} '
							}
						}
					},
					
					data:[
						{% for node_val in node_projectstage_node_val %}
							'{{ node_val }}',
						{% endfor %} 
					]
				}
			]
		};

        // 为echarts对象加载数据 
        myChart1.setOption(option1); 
		
		
var ecConfig = require('echarts/config');



		myChart1.on(ecConfig.EVENT.CLICK, eConsole);
		myChart1.on(ecConfig.EVENT.DBLCLICK, eConsole);
		//myChart1.on(ecConfig.EVENT.HOVER, eConsole);
		myChart1.on(ecConfig.EVENT.DATA_ZOOM, eConsole);
		myChart1.on(ecConfig.EVENT.LEGEND_SELECTED, eConsole);
		myChart1.on(ecConfig.EVENT.MAGIC_TYPE_CHANGED, eConsole);
		myChart1.on(ecConfig.EVENT.DATA_VIEW_CHANGED, eConsole);

		
		}
		);
		
		
    </script>

	</div>
</body>
